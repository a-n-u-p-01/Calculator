<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="my-logo"></div>
    <div id="cal">
    <div class="calculator">
      <h1>CALCULATOR</h1>

      <input type="text" placeholder="0" id="inputbox"/>
      <div class="btn">
      <button class="A">AC</button>
      <button class="A">DEL</button>
      <button class="B">%</button>
      <button class="B">%</button>
      </div>
      <div class="btn">
      <button>9</button>
      <button>8</button>
      <button>7</button>
      <button class="B">/</button>
      </div>
      <div class="btn">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="B">*</button>
      </div>
      <div class="btn">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="B">-</button>
      </div> 
      <div class="btn">
      <button>0</button>
      <button>.</button>
      <button class="C">=</button>
      <button class="B">+</button>
      </div>
    </div>
  </div>
  <footer>Made by Anupam </footer>
    <script src="script.js"></script>
  </body>
</html>
